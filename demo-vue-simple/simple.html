<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{ message }}
</div>
<script type="text/javascript" src="../vue/dist/vue.js" type="text/javascript.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    render: function (createElement) {
      return createElement('div', {
        attrs: {
          id: 'app'
        },
      }, this.message)
    },
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</body>
</html>
